<div class="container">

  <div class="d-flex justify-content-end">
    <button matFab extended class="m-2 d-flex align-items-center p-2"
    (click)="goToCreatePage()"
    >
          <mat-icon class="mx-1">library_add</mat-icon>
          Add new Car To Shoroom
    </button>
  </div>
  <div>
<form [formGroup]="form" (ngSubmit)="onSearch()" class="search-form">

  <div class="form-row">
    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>VIN</mat-label>
      <input matInput placeholder="Vehicle VIN" formControlName="vin" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>Maker</mat-label>
      <input matInput placeholder="Maker" formControlName="maker" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>Model</mat-label>
      <input matInput placeholder="Model" formControlName="model" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>Model Year</mat-label>
      <input matInput type="number" placeholder="Year" formControlName="modelYear" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mx-2">
      <mat-label>Showroom</mat-label>
      <mat-select formControlName="carShowroomName">
        <mat-option *ngFor="let showroom of carShowrooms" [value]="showroom.name">
          {{ showroom.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button color="primary" type="submit" class="search-btn" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button color="primary" (click) = "clearFields()" class="search-btn" aria-label="Search">
      <mat-icon>clear</mat-icon>
    </button>
  </div>

</form>
  </div>



<ng-container *ngIf="data && data.length > 0">
    <app-table-with-pagination
        [data]="data"
        [displayedColumns]="displayedColumns"
        [columnHeaders]="columnHeaders"
        [totalItems]="totalItems"
        [pageSize]="pageSize"
        [currentPage]="currentPage"
        (pageChange)="onPageChange($event)">
    </app-table-with-pagination>

</ng-container>
</div>
