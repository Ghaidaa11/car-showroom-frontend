<div class="table-container">
  <div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">

        <ng-container *ngIf="isSortable(column)" >
          <th mat-header-cell 
          *matHeaderCellDef 
          [mat-sort-header]="column"
          (click)="onSort(column)"
          >
            {{ columnHeaders[column] || column }}
          </th>

        </ng-container>

        <ng-container *ngIf="!isSortable(column)">
          <th mat-header-cell *matHeaderCellDef>
            {{ columnHeaders[column] || column }}
          </th>

        </ng-container>

        
        
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column === 'actions' && cellActionsTpl; else defaultCell">
            <ng-container *ngTemplateOutlet="cellActionsTpl; context: { $implicit: element }"></ng-container>
          </ng-container>
          <ng-template #defaultCell>{{ element[column] }}</ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageIndex]="currentPage - 1"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      (page)="pageChange.emit($event)">
    </mat-paginator>
  </div>
</div>
